<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="image/png" href="images/icon.png">
   </head>
   <body>
     <header>
	<div class="logo"></div>
     </header>
     <div class="container">
       <section class="filters">
	   <div class="locations">
               <h3>States</h3>
	       <h4>Califonia, Arizona...</h4>
	       <ul class="popover">
                   <li>
		       <h2>Arizona:</h2>
		   </li>
		   <li>Page 1</li>
		   <li>Page 2</li>
		   <li>
		      <h2>Califonia:</h2>
		   </li>
		   <li>San Francisco</li>
		   <li>Los Alto</li>
	       </ul>   
	   </div>
	   <div class="amenities">
	       <h3>Amenities</h3>
	       <h4>Wifi, TV, ...</h4>
	       <ul class="popover">
	           <li>Air conditioning</li>
	           <li>Kitchen</li>
	           <li>Pets allowed</li>
	       </ul>
	   </div>
	</section>
        <section class="places">
            <h1>Places</h1>
	    <article>
	       <h2>My home</h2>
	    </article>
	    <article>
		<h2>Tiny house</h2>
            </article>
	    <article>
		<h2>A suite</h2>
            </article>
	</section>
     </div>
     <footer>
       <p>Best School</p>
      </footer>
   </body>
</html>
