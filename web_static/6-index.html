<!DOCTYPE html>
<html lang="en">
  <head>
   <title>AirBnB clone</title>
   <link rel="stylesheet" href="styles/4-common.css">
   <link rel="stylesheet" href="styles/3-header.css">
   <link rel="stylesheet" href="styles/3-footer.css">
   <link rel="stylesheet" href="styles/6-filters.css">
   <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<button class="search">Search</button>
        <div class="locations">
         <h3>States</h3>
	 <h4>Califonia, Arizona...</h4>
	 <ul class="popover">
	   <h2>Califonia</h2>
	   <li>Los Angeles</li>
	   <li>San Francisco</li>
	   <li>San Diego</li>
	   <h2>Florida</h2>
	   <li>Miami</li>
	   <li>Orlando</li>
	   <li>Tampa</li>
	   <h2>New York</h2>
	   <li>New York City</li>
	   <li>Buffalo</li>
	   <li>Rochester</li>
	 </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Wifi, TV, ...</h4>
	  <ul class="popover">
            <li>Air conditioning</li>
	    <li>Kitchen</li>
	    <li>Pets allowed</li>
	  </ul>
       </div>
     </section>
   </div>
   <footer>
     <p>Best School</p>
   </footer>
 </body>
</html>
